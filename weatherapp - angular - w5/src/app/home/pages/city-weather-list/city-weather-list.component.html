<h2>Thời tiết các thành phố</h2>
<div style="display: flex; gap: 20px;">
  <div *ngFor="let city of cities" style="border: 1px solid #ccc; padding: 10px;">
    <h3>{{ city.name }}</h3>
    <p>{{ city.icon }} {{ city.condition }}</p>
    <p>Nhiệt độ: {{ city.temperature }}°C</p>
  </div>
</div>
